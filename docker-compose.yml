version: '3.8'

services:
  pm-dev:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: pm-development
    volumes:
      # Mount source code for live development
      - .:/workspace
      # Mount target directory to preserve builds
      - cargo-target:/workspace/target
      # Mount git config for development
      - ~/.gitconfig:/home/developer/.gitconfig:ro
      # Mount SSH keys for GitHub access
      - ~/.ssh:/home/developer/.ssh:ro
      # Mount PM config directory
      - pm-config:/home/developer/.config/pm
    environment:
      - CARGO_TARGET_DIR=/workspace/target
      - RUST_LOG=debug
    working_dir: /workspace
    stdin_open: true
    tty: true
    command: /bin/bash

  # Service for running tests
  pm-test:
    build:
      context: .
      dockerfile: Dockerfile.test
    container_name: pm-test
    volumes:
      - .:/workspace
      - ./target:/workspace/target
    environment:
      - CARGO_TARGET_DIR=/workspace/target
      - RUST_LOG=trace
    working_dir: /workspace
    command: /workspace/script/run-e2e-tests.sh
    profiles:
      - test

volumes:
  cargo-target:
  cargo-target-test:
  pm-config: